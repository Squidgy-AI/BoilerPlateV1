    <script>
        // Define the Heygen SDK minimal implementation
        window.HeygenStreaming = {
            StreamingAvatar: function(config) {
                this.config = config || {};
                this.eventListeners = {};
                this.connected = false;
                
                this.on = function(eventName, callback) {
                    if (!this.eventListeners[eventName]) {
                        this.eventListeners[eventName] = [];
                    }
                    this.eventListeners[eventName].push(callback);
                };
                
                this.emit = function(eventName, detail) {
                    const listeners = this.eventListeners[eventName] || [];
                    listeners.forEach(callback => {
                        callback({ detail: detail });
                    });
                };
                
                this.startAvatar = async function(config) {
                    console.log('Starting avatar with config:', config);
                    this.sessionId = config.sessionId;
                    this.avatarName = config.avatarName;
                    
                    // Create a dummy video stream
                    const dummyStream = new MediaStream();
                    setTimeout(() => {
                        this.emit('STREAM_READY', dummyStream);
                        this.connected = true;
                    }, 1000);
                    
                    return { success: true };
                };
                
                this.talk = async function(text) {
                    console.log('Avatar talking:', text);
                    this.emit('TALKING_START', {});
                    setTimeout(() => {
                        this.emit('TALKING_END', {});
                    }, 2000);
                    return { success: true };
                };
                
                this.stop = async function() {
                    console.log('Stopping avatar');
                    this.connected = false;
                    return { success: true };
                };
            }
        };
        
        // Define events
        window.HeygenStreaming.StreamingAvatar.Events = {
            STREAM_READY: 'STREAM_READY',
            TALKING_START: 'TALKING_START',
            TALKING_END: 'TALKING_END',
            CONNECTION_QUALITY: 'CONNECTION_QUALITY',
            ERROR: 'ERROR'
        };
        
        console.log('Heygen SDK mock implementation loaded');
    </script>
    
    <script>
        // Global SDK variable
        let HeygenSDK = null;
        
        // Function to safely check if SDK is loaded
        function checkSDKLoaded() {
            try {
                console.log('Checking if Heygen SDK is loaded...');
                if (window.HeygenStreaming && window.HeygenStreaming.StreamingAvatar) {
                    console.log('Heygen SDK loaded successfully!');
                    HeygenSDK = window.HeygenStreaming;
                    document.dispatchEvent(new Event('heygen_sdk_loaded'));
                    return true;
                }
            } catch (e) {
                console.error('Error checking SDK:', e);
            }
            return false;
        }
        
        // Function to load SDK with a script tag
        function loadSDKScript(src) {
            return new Promise((resolve, reject) => {
                try {
                    const script = document.createElement('script');
                    script.src = src;
                    script.async = true;
                    
                    script.onload = () => {
                        console.log(`Script loaded from ${src}`);
                        // Check if SDK is available after script loads
                        setTimeout(() => {
                            if (checkSDKLoaded()) {
                                resolve(true);
                            } else {
                                reject(new Error(`SDK not available after loading ${src}`));
                            }
                        }, 500);
                    };
                    
                    script.onerror = () => {
                        reject(new Error(`Failed to load script from ${src}`));
                    };
                    
                    document.head.appendChild(script);
                } catch (e) {
                    reject(new Error(`Error setting up script load: ${e.message}`));
                }
            });
        }
        
        // Try to load SDK from different sources if needed
        async function loadSDK() {
            if (checkSDKLoaded()) return true;
            
            // Try older versions which might be more stable
            const sources = [
                'https://cdn.jsdelivr.net/npm/@heygen/streaming-avatar@0.1.0/dist/index.umd.js',
                'https://unpkg.com/@heygen/streaming-avatar@0.1.0/dist/index.umd.js'
            ];
            
            for (const src of sources) {
                try {
                    console.log(`Attempting to load SDK from ${src}`);
                    await loadSDKScript(src);
                    return true;
                } catch (error) {
                    console.error(`Error loading SDK from ${src}:`, error);
                }
            }
            
            console.error('Failed to load SDK from any source');
            return false;
        }
        
        // Check on page load and try to load if needed
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (!checkSDKLoaded()) {
                    console.log('SDK not loaded on initial check, trying alternative sources...');
                    loadSDK();
                }
            }, 1000);
        });
    </script>

        // Function to manually load the SDK
        function loadSDKManually() {
            log('Manually loading Heygen SDK...');
            updateStatus('Attempting to load SDK...', false);
            
            // Try loading from a different version
            const alternativeSources = [
                'https://cdn.jsdelivr.net/npm/@heygen/streaming-avatar@0.8.0/dist/index.umd.js',
                'https://unpkg.com/@heygen/streaming-avatar@0.8.0/dist/index.umd.js'
            ];
            
            // Try each source in sequence
            let loaded = false;
            
            (async function tryLoadSources() {
                for (const src of alternativeSources) {
                    if (loaded) break;
                    
                    try {
                        log(`Trying to load SDK from ${src}...`);
                        const script = document.createElement('script');
                        script.src = src;
                        
                        // Create a promise to track loading
                        await new Promise((resolve, reject) => {
                            script.onload = () => {
                                log(`Script loaded from ${src}, checking if SDK is available...`);
                                setTimeout(() => {
                                    if (window.HeygenStreaming && window.HeygenStreaming.StreamingAvatar) {
                                        HeygenSDK = window.HeygenStreaming;
                                        log('‚úÖ Heygen SDK loaded successfully!');
                                        updateStatus('SDK loaded successfully. You can now create a session.', false);
                                        loaded = true;
                                        document.dispatchEvent(new Event('heygen_sdk_loaded'));
                                    }
                                    resolve();
                                }, 1000);
                            };
                            
                            script.onerror = () => {
                                log(`‚ùå Failed to load script from ${src}`, true);
                                reject();
                            };
                            
                            document.head.appendChild(script);
                        }).catch(() => {});
                    } catch (error) {
                        log(`Error loading SDK: ${error.message}`, true);
                    }
                }
                
                if (!loaded) {
                    log('‚ùå Failed to load SDK from any source. Please check console for errors.', true);
                    updateStatus('SDK loading failed. Please check console.', true);
                }
            })();
        }
        
        loadSDKBtn.addEventListener('click', loadSDKManually);

        // Helper functions
        function log(message, isError = false) {
            const logElement = document.getElementById('log');
            if (!logElement) {
                console.error('Log element not found in DOM');
                console.log(message);
                return;
            }
            
            const logEntry = document.createElement('div');
            logEntry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            if (isError) {
                logEntry.style.color = 'red';
            }
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message); // Also log to console for debugging
        }

        function updateStatus(message, isError = false) {
            try {
                const statusElement = document.getElementById('status');
                if (!statusElement) {
                    console.error('Status element not found in DOM');
                    return;
                }
                
                statusElement.textContent = message;
                statusElement.classList.remove('hidden');
                
                if (isError) {
                    statusElement.classList.add('error');
                } else {
                    statusElement.classList.remove('error');
                }
                
                // Also log the status message to the console for debugging
                console.log(`Status: ${message}${isError ? ' (ERROR)' : ''}`);
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        // WebRTC connection functions
        async function connectToWebRTC(sessionData) {
            try {
                log('Connecting to WebRTC...');
                
                // Check if we have the WebSocket URL
                if (!sessionData.ws_url && !sessionData.realtime_endpoint) {
                    log('No WebSocket URL found in session data', true);
                    return false;
                }
                
                // Use either ws_url or realtime_endpoint
                const wsUrl = sessionData.ws_url || sessionData.realtime_endpoint;
                
                // Close any existing WebSocket connection
                if (webSocketConnection && webSocketConnection.readyState !== WebSocket.CLOSED) {
                    webSocketConnection.close();
                    log('Closed existing WebSocket connection');
                }
                
                // Close any existing peer connection
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                    log('Closed existing peer connection');
                }
                
                // Connect to WebSocket
                log(`Connecting to WebSocket: ${wsUrl}`);
                webSocketConnection = new WebSocket(wsUrl);
                
                // Set up WebSocket event handlers
                webSocketConnection.onopen = () => {
                    log('WebSocket connection established');
                };
                
                webSocketConnection.onmessage = async (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        log(`Received WebSocket message: ${message.type}`);
                        
                        if (message.type === 'offer') {
                            await handleOffer(message);
                        } else if (message.type === 'ice-candidate') {
                            if (peerConnection) {
                                try {
                                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                                    log('Added ICE candidate');
                                } catch (error) {
                                    log(`Error adding ICE candidate: ${error.message}`, true);
                                }
                            }
                        }
                    } catch (error) {
                        log(`Error processing WebSocket message: ${error.message}`, true);
                    }
                };
                
                webSocketConnection.onerror = (error) => {
                    log(`WebSocket error: ${error}`, true);
                };
                
                webSocketConnection.onclose = () => {
                    log('WebSocket connection closed');
                };
                
                // Wait for WebSocket to connect
                await new Promise((resolve) => {
                    const checkInterval = setInterval(() => {
                        if (webSocketConnection.readyState === WebSocket.OPEN) {
                            clearInterval(checkInterval);
                            log('WebSocket connection is now open');
                            resolve();
                        }
                    }, 100);
                    
                    // Timeout after 5 seconds
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        if (webSocketConnection.readyState !== WebSocket.OPEN) {
                            log('WebSocket connection timed out', true);
                        }
                        resolve();
                    }, 5000);
                });
                
                // Make sure the video container is visible
                const videoContainer = document.getElementById('video-container');
                if (videoContainer) {
                    videoContainer.classList.remove('hidden');
                }
                
                return webSocketConnection.readyState === WebSocket.OPEN;
            } catch (error) {
                log(`Error connecting to WebRTC: ${error.message}`, true);
                return false;
            }
        }
        
        async function handleOffer(message) {
            try {
                log('Handling WebRTC offer...');
                
                // Create a new RTCPeerConnection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });
                
                // Set up event handlers for the peer connection
                peerConnection.ontrack = (event) => {
                    log('Received remote stream');
                    // Connect the video stream to the video element
                    const videoElement = document.getElementById('avatar-video');
                    if (videoElement && event.streams && event.streams[0]) {
                        log('Setting video source');
                        videoElement.srcObject = event.streams[0];
                        
                        // Show the video container
                        const videoContainer = document.getElementById('video-container');
                        if (videoContainer) {
                            videoContainer.classList.remove('hidden');
                        }
                    } else {
                        log('Video element or stream not available', true);
                    }
                };
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        // Send the ICE candidate to the server
                        if (webSocketConnection && webSocketConnection.readyState === WebSocket.OPEN) {
                            webSocketConnection.send(JSON.stringify({
                                type: 'ice-candidate',
                                candidate: event.candidate
                            }));
                        }
                    }
                };
                
                // Set the remote description
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
                
                // Create an answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Send the answer to the server
                if (webSocketConnection && webSocketConnection.readyState === WebSocket.OPEN) {
                    webSocketConnection.send(JSON.stringify({
                        type: 'answer',
                        sdp: peerConnection.localDescription
                    }));
                }
                
                log('WebRTC connection established');
                return true;
            } catch (error) {
                log(`Error handling offer: ${error.message}`, true);
                return false;
            }
        }
        
        // Function to initialize a session using the Heygen SDK
        async function initializeSession(sessionId, apiKey) {
            log(`Starting session initialization process for ${sessionId}...`);
            updateStatus('Initializing session...');
            
            // Update video status
            const videoStatus = document.getElementById('video-status');
            if (videoStatus) {
                videoStatus.textContent = 'Initializing avatar session...';
            }
            
            try {
                // First, check if we already have an active avatar instance
                if (avatarInstance) {
                    log('Stopping previous avatar instance...');
                    try {
                        await avatarInstance.stop();
                    } catch (e) {
                        console.error('Error stopping previous avatar:', e);
                    }
                    avatarInstance = null;
                }
                
                // Create a new instance of the Heygen SDK
                log('Creating new StreamingAvatar instance...');
                
                // Check if SDK is loaded using our global variable
                if (!HeygenSDK) {
                    log('SDK not loaded yet, waiting for it to load...');
                    updateStatus('Waiting for SDK to load...', false);
                    
                    // Return a promise that resolves when the SDK is loaded
                    return new Promise((resolve) => {
                        // Listen for the SDK loaded event
                        document.addEventListener('heygen_sdk_loaded', async () => {
                            log('SDK loaded event received, continuing initialization...');
                            // Continue initialization after SDK is loaded
                            const result = await initializeSession(sessionId, avatarId, voiceName, apiKey);
                            resolve(result);
                        }, { once: true });
                        
                        // Set a timeout in case the SDK never loads
                        setTimeout(() => {
                            log('‚ùå SDK loading timeout. Please try the "Load SDK Manually" button.', true);
                            updateStatus('SDK loading failed. Try manual loading.', true);
                            resolve(false);
                        }, 10000);
                    });
                }
                
                // The SDK is exposed through our global variable
                const StreamingAvatar = HeygenSDK.StreamingAvatar;
                log('‚úÖ SDK found. Creating avatar instance...');
                
                try {
                    avatarInstance = new StreamingAvatar({
                        token: apiKey,
                        basePath: 'https://api.heygen.com',
                    });
                } catch (error) {
                    log(`‚ùå Error creating StreamingAvatar instance: ${error.message}`, true);
                    updateStatus('Error creating avatar instance', true);
                    return false;
                }
                
                // Set up event listeners - using proper SDK event names
                avatarInstance.on(StreamingAvatar.Events.STREAM_READY, (event) => {
                    const stream = event.detail;
                    log('‚úÖ Stream ready! Connecting to video element...');
                    console.log('Stream ready event:', event);
                    
                    // Connect the stream to the video element
                    const videoElement = document.getElementById('avatar-video');
                    if (videoElement && stream) {
                        videoElement.srcObject = stream;
                        videoElement.onloadedmetadata = () => {
                            videoElement.play();
                            if (videoStatus) videoStatus.textContent = '';
                            updateStatus('Session ready');
                        };
                    }
                });
                
                avatarInstance.on(StreamingAvatar.Events.STREAM_DISCONNECTED, () => {
                    log('‚ö†Ô∏è Stream disconnected');
                    updateStatus('Stream disconnected', true);
                    if (videoStatus) videoStatus.textContent = 'Stream disconnected';
                });
                
                avatarInstance.on(StreamingAvatar.Events.AVATAR_START_TALKING, () => {
                    log('Avatar started talking');
                });
                
                avatarInstance.on(StreamingAvatar.Events.AVATAR_STOP_TALKING, () => {
                    log('Avatar stopped talking');
                });
                
                avatarInstance.on(StreamingAvatar.Events.CONNECTION_QUALITY_CHANGED, (event) => {
                    log(`Connection quality changed: ${event.detail}`);
                });
                
                avatarInstance.on(StreamingAvatar.Events.ERROR, (error) => {
                    log(`Error from avatar: ${error.message}`, true);
                    console.error('Avatar error:', error);
                });
                
                // Start the avatar session
                log('Starting avatar session...');
                if (videoStatus) videoStatus.textContent = 'Connecting to session...';
                
                // We need to get the avatar ID and voice name
                const avatarId = avatarIdInput.value.trim();
                const voiceName = voiceNameInput.value.trim();
                
                if (!avatarId || !voiceName) {
                    log('‚ùå Missing avatar ID or voice name', true);
                    updateStatus('Missing avatar ID or voice name', true);
                    return false;
                }
                
                // Request microphone access
                try {
                    log('Requesting microphone access...');
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    micStream = stream;
                    log('‚úÖ Microphone access granted');
                    
                    // Update microphone status indicator
                    const micStatus = document.getElementById('mic-status');
                    if (micStatus) {
                        micStatus.innerHTML = '<span>üé§ Microphone active</span>';
                        micStatus.classList.add('mic-active');
                    }
                } catch (micError) {
                    log('‚ö†Ô∏è Could not access microphone: ' + micError.message);
                    console.warn('Microphone access denied:', micError);
                    
                    // Update microphone status indicator
                    const micStatus = document.getElementById('mic-status');
                    if (micStatus) {
                        micStatus.innerHTML = '<span>üé§ Microphone not available</span>';
                    }
                    // Continue without microphone
                }
                
                // Configure the avatar session
                const config = {
                    sessionId: sessionId,  // Use the existing session ID
                    avatarName: avatarId,  // The avatar ID
                    voice: {
                        voice_name: voiceName
                    },
                    quality: 'medium',
                    voiceChatTransport: 'websocket',
                    // Add microphone stream if available
                    micStream: micStream
                };
                
                log(`Connecting to session with config: ${JSON.stringify(config)}`);
                
                try {
                    // Start the avatar with the existing session ID
                    await avatarInstance.startAvatar(config);
                    log('‚úÖ Avatar session started successfully!');
                    updateStatus('Session ready');
                    return true;
                } catch (error) {
                    log(`‚ùå Failed to start avatar session: ${error.message}`, true);
                    console.error('Error starting avatar:', error);
                    updateStatus(`Failed to start session: ${error.message}`, true);
                    if (videoStatus) videoStatus.textContent = 'Failed to start session';
                    return false;
                }
            } catch (error) {
                log(`‚ùå Error initializing session: ${error.message}`, true);
                console.error('Session initialization error:', error);
                if (videoStatus) {
                    videoStatus.textContent = 'Error initializing session. Please try again.';
                }
                return false;
            }
        }
        
        // Function to ping the session to help initialize it
        async function pingSession(sessionId, apiKey) {
            if (!sessionId || !apiKey) {
                return { success: false, message: 'Missing session ID or API key' };
            }
            
            try {
                updateStatus('Pinging session to initialize...');
                log(`Pinging session: ${sessionId}`);
                
                // Send a talk task to help initialize the session
                const response = await fetch(`${BASE_URL}/streaming.task`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        task_type: 'talk', // Required parameter
                        text: 'Hello' // Send a simple greeting to initialize
                    })
                });
                
                const data = await response.json();
                log(`Ping response: ${JSON.stringify(data)}`);
                
                // Wait a bit for the session to initialize
                log('Waiting for session to initialize...');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                return { 
                    success: response.ok && data.code === 100,
                    message: data.message || 'Ping completed'
                };
            } catch (error) {
                log(`Error pinging session: ${error.message}`, true);
                return { success: false, message: error.message };
            }
        }
        
        // Function to check if a session is active and ready
        async function checkSessionState(sessionId, apiKey) {
            if (!sessionId || !apiKey) {
                return { active: false, message: 'Missing session ID or API key' };
            }
            
            try {
                updateStatus('Checking session state...');
                log(`Checking state for session: ${sessionId}`);
                
                // Send a request to check session state
                const response = await fetch(`${BASE_URL}/streaming.state`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // For debugging, log the full response
                console.log('Session state full response:', data);
                
                if (response.ok && data.code === 100) {
                    const state = data.data?.state || 'unknown';
                    log(`Session state: ${state}`);
                    
                    // Check if the session has a valid state
                    // 'ready' means the session is ready to receive tasks
                    // 'talking' means the avatar is currently speaking
                    // 'new' means the session was just created but not yet ready
                    // 'starting' means the session is in the process of starting
                    
                    // Consider the session active if it's in any of these states
                    const isActive = ['ready', 'talking', 'starting'].includes(state);
                    
                    // If the session is in 'new' state for a long time, it might be stuck
                    const isNew = state === 'new';
                    
                    if (isActive) {
                        log(`‚úÖ Session is active with state: ${state}`);
                    } else if (isNew) {
                        log(`‚è≥ Session is still initializing (state: ${state})`);
                    } else {
                        log(`‚ö†Ô∏è Session is in an unexpected state: ${state}`);
                    }
                    
                    return { 
                        active: isActive, 
                        state: state,
                        isNew: isNew,
                        message: `Session is in ${state} state` 
                    };
                } else {
                    const errorMsg = data.message || data.error || 'Failed to check session state';
                    log(`‚ùå Session state check failed: ${errorMsg}`, true);
                    return { 
                        active: false, 
                        message: errorMsg
                    };
                }
            } catch (error) {
                console.error('Error checking session state:', error);
                log(`‚ùå Error checking session state: ${error.message}`, true);
                return { active: false, message: error.message };
            }
        }
        
        // Function to update session controls
        function updateSessionControls(sessionId) {
            currentSessionId = sessionId;

            // Get the status element
            const statusElement = document.getElementById('status');
            
            if (sessionId) {

                stopSessionBtn.disabled = false;

                const messageTab = document.querySelector('.tab[data-tab="control"]');

                    messageTab.click();
                }
            } else {

                stopSessionBtn.disabled = true;

        async function updateSessionLogSection() {
            const logDiv = document.getElementById('session-log-section');
            if (!logDiv) {
                console.error('Session log section not found in DOM');
                return;
            }
            
            logDiv.innerHTML = 'Loading session log...';
            
            try {
                console.log('Fetching sessions from server...');
                const response = await fetch('http://localhost:5000/get_sessions');
                
                if (!response.ok) {
                    console.error('Failed to fetch sessions:', response.status, response.statusText);
                    logDiv.innerHTML = 'Failed to fetch session log.';
                    return;
                }
                
                const data = await response.json();
                console.log('Session data received:', data);
                
                const sessions = data.sessions || [];
                if (sessions.length > 0) {
                    // Show the most recent session
                    sessions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    const latest = sessions[0];
                    logDiv.innerHTML = `<b>Session Log:</b> Found previous session<br>Session ID: <b>${latest.session_id}</b><br>Timestamp: <b>${new Date(latest.timestamp).toLocaleString()}</b>`;
                } else {
                    logDiv.innerHTML = '<b>Session Log:</b> No previous session found.';
                }
            } catch (err) {
                console.error('Error updating session log section:', err);
                logDiv.innerHTML = 'Error loading session log.';
            }
        }

        async function logSessionToFile(sessionId) {
            const timestamp = new Date().toISOString();
            log(`Logging session ${sessionId} to file...`);
            try {
                // Debug log to console
                console.log('Sending log request to server:', {
                    timestamp,
                    session_id: sessionId,
                    api_key: apiKeyInput.value
                });
                
                const response = await fetch('http://localhost:5000/log_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        timestamp: timestamp,
                        session_id: sessionId,
                        api_key: apiKeyInput.value
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server returned status ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Server response:', data);
                
                if (data.success) {
                    log('‚úÖ Session logged to file');
                } else {
                    log(`‚ùå Failed to log session: ${data.message}`, true);
                }
            } catch (error) {
                console.error('Error logging session:', error);
                log(`‚ùå Error logging session: ${error.message}`, true);
                log('Make sure the Flask server is running (python session_logger_server.py)', true);
            }
            updateSessionLogSection();
        }
        
        async function fetchLastSessionFromServer() {
            try {
                log('Fetching sessions from log file...');
                const response = await fetch('http://localhost:5000/get_sessions');
                
                if (!response.ok) {
                    log('‚ùå Failed to fetch sessions from log file', true);
                    return false;
                }
                
                const data = await response.json();
                const sessions = data.sessions || [];
                
                if (sessions.length > 0) {
                    // Sort sessions by timestamp (newest first)
                    sessions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    // Get the most recent session
                    const latestSession = sessions[0];
                    const sessionId = latestSession.session_id;
                    const apiKey = latestSession.api_key;
                    
                    log(`Fetched last session ID from log file: ${sessionId}`);
                    log(`Session timestamp: ${new Date(latestSession.timestamp).toLocaleString()}`);
                    
                    if (apiKey && apiKey !== apiKeyInput.value) {
                        apiKeyInput.value = apiKey;
                        log('Updated API key from log file');
                    }
                    
                    // First check if the session is still valid
                    log('Checking if session is still valid...');
                    const stateCheck = await checkSessionState(sessionId, apiKey);
                    
                    if (stateCheck.state === 'closed') {
                        log('‚ö†Ô∏è This session is closed and cannot be reused', true);
                        log('Creating a new session instead...');
                        
                        // Get avatar ID and voice from inputs
                        const avatarId = avatarIdInput.value.trim();
                        const voiceName = voiceNameInput.value.trim();
                        
                        if (!avatarId || !voiceName) {
                            log('‚ùå Missing avatar ID or voice name for creating a new session', true);
                            return false;
                        }
                        
                        // Create a new session
                        return await createNewSession(apiKey, avatarId, voiceName);
                    }
                    
                    // Continue with normal initialization if session isn't closed
                    updateSessionControls(sessionId);
                    log('Initializing WebRTC connection for the fetched session...');
                    const initialized = await initializeSession(sessionId, apiKey);
                    
                    if (initialized) {
                        log('‚úÖ Session initialized successfully!');
                        updateStatus('Session ready');
                        updateSessionLogSection();
                        return true;
                    } else {
                        log('‚ö†Ô∏è Could not fully initialize the session. Video stream may not be available.', true);
                        updateSessionLogSection();
                        return false;
                    }
                } else {
                    log('‚ùå No sessions found in log file', true);
                    updateSessionLogSection();
                    return false;
                }
            } catch (error) {
                log(`‚ùå Error fetching sessions from log file: ${error.message}`, true);
                log('Make sure the Flask server is running (python session_logger_server.py)', true);
                updateSessionLogSection();
                return false;
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            updateSessionLogSection();
        });

        // Event handlers
        // Function to create a new session with the given parameters
        async function createNewSession(apiKey, avatarId, voiceName) {
            if (!apiKey || !avatarId || !voiceName) {
                updateStatus('Missing required fields', true);
                log('‚ùå Missing required fields for session creation', true);
                return false;
            }
            
            updateStatus('Creating new session...');
            log('Creating new session...');
            
            try {
                // First, create a session using the API
                const payload = {
                    version: "v2",
                    talking_photo_id: avatarId,
                    voice: { voice_name: voiceName }
                };
                
                // Debug log
                console.log('Creating session with payload:', payload);
                console.log('Using API key:', apiKey);
                
                const response = await fetch(`${BASE_URL}/streaming.new`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                // Log raw response for debugging
                console.log('Raw response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.code === 100) {
                    const sessionId = data.data.session_id;
                    log(`‚úÖ Session created with ID: ${sessionId}`);
                    updateStatus(`Session created: ${sessionId}`);
                    
                    // Set current session ID
                    currentSessionId = sessionId;
                    
                    // Update session creation time
                    sessionCreationTime = new Date();
                    
                    // Log to file
                    await logSessionToFile(sessionId);
                    
                    // Update UI
                    updateSessionControls(sessionId);
                    
                    // Initialize session using the Heygen SDK
                    const initialized = await initializeSession(sessionId, apiKey);
                    return initialized;
                } else {
                    const errorMsg = data.message || data.error || 'Unknown error';
                    log(`‚ùå Failed to create session: ${errorMsg}`, true);
                    updateStatus(`Failed to create session: ${errorMsg}`, true);
                    console.error('Session creation failed:', data);
                    return false;
                }
            } catch (error) {
                console.error('Error creating session:', error);
                log(`‚ùå Error creating session: ${error.message}`, true);
                updateStatus(`Error creating session: ${error.message}`, true);
                return false;
            }
        }
        
        // Event handler for the Create Session button
        createSessionBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const avatarId = avatarIdInput.value.trim();
            const voiceName = voiceNameInput.value.trim();
            
            if (!apiKey || !avatarId || !voiceName) {
                updateStatus('Missing required fields', true);
                log('‚ùå Missing required fields', true);
                return;
            }
            
            await createNewSession(apiKey, avatarId, voiceName);
        });
        

        
        fetchSessionBtn.addEventListener('click', async () => {
            log('Fetching latest session from log file...');
            const found = await fetchLastSessionFromServer();
            if (!found) {
                updateStatus('No previous session found', true);
                log('No previous session found', true);
            }
        });

        sendMessageBtn.addEventListener('click', async () => {
            if (!currentSessionId) {
                return;
            }

            const message = messageInput.value.trim();
            if (!message) {
                updateStatus('Please enter a message', true);
                return;
            }
            
            try {
                updateStatus('Sending message...');
                log(`Sending message: "${message}"`);
                
                // Check if we have an active avatar instance
                if (!avatarInstance) {
                    log('No active avatar instance. Attempting to initialize session...');
                    updateStatus('Initializing session before sending message...');
                    
                    const apiKey = apiKeyInput.value.trim();
                    const initialized = await initializeSession(currentSessionId, apiKey);
                    
                    if (!initialized) {
                        updateStatus('Could not initialize session. Try again later or create a new session.', true);
                        log('Could not initialize session after multiple attempts.', true);
                        return;
                    }
                }
                
                // Send the message using the Heygen SDK
                log('Sending message using Heygen SDK...');
                try {
                    // Use the correct SDK method for sending text messages
                    await avatarInstance.talk(message);
                    
                    updateStatus(`Message sent successfully`);
                    log('‚úÖ Message sent successfully via SDK');
                    // Clear the message input
                    messageInput.value = '';
                } catch (sdkError) {
                    log(`‚ùå SDK Error sending message: ${sdkError.message}`, true);
                    console.error('SDK Error:', sdkError);
                    
                    // If the SDK fails, try the traditional API approach as fallback
                    log('Falling back to direct API call...');
                    const apiKey = apiKeyInput.value.trim();
                    
                    const response = await fetch(`${BASE_URL}/streaming.task`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: currentSessionId,
                            task_type: 'talk',
                            text: message
                        })
                    });
                    
                    const data = await response.json();
                    log(`API Response: ${JSON.stringify(data)}`);
                    
                    if (response.ok && data.code === 100) {
                        updateStatus(`Message sent successfully via API fallback`);
                        // Clear the message input
                        messageInput.value = '';
                    } else if (data.code === 400006 && data.message.includes("not in correct state")) {
                        updateStatus(`Session not ready yet. Attempting to reinitialize...`, true);
                        log(`Session not ready yet. Attempting to reinitialize...`, true);
                        
                        // Try to reinitialize the session
                        const reinitialized = await initializeSession(currentSessionId, apiKey);
                        
                        if (reinitialized) {
                            log('Session reinitialized. Please try sending your message again.');
                            updateStatus('Session reinitialized. Please try again.');
                        } else {
                            log('Could not reinitialize session. You may need to create a new session.', true);
                            updateStatus('Could not reinitialize session.', true);
                        }
                    } else {
                        updateStatus(`Error sending message: ${data.message}`, true);
                        log(`Error sending message: ${data.message}`, true);
                        log('Session may have expired. Try creating a new session.', true);
                    }
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, true);
                log(`Error: ${error.message}`, true);
            }
        });

        stopSessionBtn.addEventListener('click', async () => {
            if (!currentSessionId) {
                return;
            }

            try {
                log(`Stopping session ${currentSessionId}`);
                
                // First try to stop using the SDK if available
                if (avatarInstance) {
                    try {
                        log('Stopping session using Heygen SDK...');
                        await avatarInstance.stop();
                        log('‚úÖ Session stopped successfully via SDK');
                        updateStatus('Session stopped successfully');
                        
                        // Clear the video element
                        const videoElement = document.getElementById('avatar-video');
                        if (videoElement && videoElement.srcObject) {
                            const tracks = videoElement.srcObject.getTracks();
                            tracks.forEach(track => track.stop());
                            videoElement.srcObject = null;
                        }
                        
                        // Clean up microphone stream if it exists
                        if (micStream) {
                            log('Stopping microphone stream...');
                            micStream.getTracks().forEach(track => track.stop());
                            micStream = null;
                            
                            // Update microphone status
                            const micStatus = document.getElementById('mic-status');
                            if (micStatus) {
                                micStatus.innerHTML = '';
                                micStatus.classList.remove('mic-active');
                            }
                        }
                        
                        // Reset the avatar instance
                        avatarInstance = null;
                        updateSessionControls(null);
                        return;
                    } catch (sdkError) {
                        log(`‚ùå SDK Error stopping session: ${sdkError.message}`, true);
                        console.error('SDK Error:', sdkError);
                        // Fall back to API call
                    }
                }
                
                // Fallback to direct API call
                log('Falling back to direct API call to stop session...');
                const apiKey = apiKeyInput.value.trim();
                
                const response = await fetch(`${BASE_URL}/streaming.stop`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId
                    })
                });
                
                const data = await response.json();
                log(`API Response: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok && data.code === 100) {
                    log('‚úÖ Session stopped successfully via API');
                    updateStatus('Session stopped successfully');
                    updateSessionControls(null);
                } else {
                    log(`‚ùå Error stopping session: ${data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        });
        
        clearLogsBtn.addEventListener('click', () => {
            logContainer.innerHTML = '';
            log('Logs cleared');
        });
        
        // Message input enter key handling
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessageBtn.click();
            }
        });

        log('Avatar Controller initialized');
    </script>
